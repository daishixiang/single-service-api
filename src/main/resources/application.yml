spring:
  profiles:
    active:

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_HOST}/${DB_DATABASE}?useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=GMT+8
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

#mybatis配置
mybatis:
  mapper-default-scope: com.caict3in.server.demo.mapper
  mapper-locations: classpath*:mapper/*.xml
